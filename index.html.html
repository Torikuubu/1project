<!DOCTYPE html>
<html>
<head>
    <title>Login Page with Validation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        #error {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>A Simple Login Form</h2>

        <!--Creating the form for user input -->
        <form id="loginForm">

            <!--Accepting the input from user-->
            <label for="username">Username:</label>
            <input type="text" id="username">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <button type="submit">Submit</button>
        </form>

        <!--Display for error message-->
        <p id="error"></p>
    </div>

    <!--Javascript section-->
    <script>
        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("error");

        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent actual form submission

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Reset error message
            errorMsg.textContent = "";
            errorMsg.style.color = "red";

            // Validation checks
            if (username === "" && password === "") {
                errorMsg.textContent = "Username and Password cannot be empty.";
                return;
            }

            if (username === "") {
                errorMsg.textContent = "Username cannot be empty.";
                return; 
            }

            if (password === "") {
                errorMsg.textContent = "Password cannot be empty.";
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = "Password must be at least 8 characters long.";
                return;
            }

            // If everything is correct, display success message
            console.log("Success");
            errorMsg.style.color = "green";
            errorMsg.textContent = "Login Successful!";
        });
    </script>

</body>
</html>
