<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Center everything vertically and horizontally */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* light neutral background */
        }

        /* Form container */
        .login-container {
            background-color: white;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* simple green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <button type="submit">Submit</button>
        </form>

        <p id="error"></p>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("error");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            errorMsg.textContent = "";
            errorMsg.style.color = "red";

            if (username === "" && password === "") {
                errorMsg.textContent = "Username and Password cannot be empty.";
                return;
            }

            if (username === "") {
                errorMsg.textContent = "Username cannot be empty.";
                return; 
            }

            if (password === "") {
                errorMsg.textContent = "Password cannot be empty.";
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = "Password must be at least 8 characters long.";
                return;
            }

            errorMsg.style.color = "green";
            errorMsg.textContent = "Login Successful!";
        });
    </script>

</body>
</html>
