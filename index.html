
<!DOCTYPE html>
<html>
<head>
    <title>Login Page with Validation</title>
</head>
<body>

    <h2>A Simple Login Form</h2>

    <!--Creating the form for user input -->
    <form id="loginForm">

        <!--Accepting the input from user-->
        <label for="username">Username:</label><br>
        <input type="text" id="username"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>

        <button type="submit">Submit</button>
    </form>

    <!--Display for error message-->
    <p id="error" style="color: red;"></p>


<!--Javascript section-->

    <script>
        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("error");

        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent actual form submission


            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Reset error message
            errorMsg.textContent = "";

            // Validation checks

             // Check if both fields are empty
            if (username === "" && password === "") {
                errorMsg.textContent = "Username and Password cannot be empty.";
                return;
            }

            //check if either field is empty
            if (username === "") {
                errorMsg.textContent = "Username cannot be empty.";
                return; 
            }

            if (password === "") {
                errorMsg.textContent = "Password cannot be empty.";
                return;
            }


            // Check if password is at least 8 characters
            if (password.length < 8) {
                errorMsg.textContent = "Password must be at least 8 characters long.";
                return;
            }

            // If everything is correct,diplay  success message
            console.log("Success");
            errorMsg.style.color = "green";
            errorMsg.textContent = "Login Successful!";
        });
    </script>

</body>
</html>
